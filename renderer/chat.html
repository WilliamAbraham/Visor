<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' https://api.openai.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'"
    />
    <title>Visor Chat</title>
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages" id="messages">
        <!-- Messages will appear here -->
      </div>
      
      <div class="input-wrapper">
        <div class="chat-input-bar">
          <button class="icon-btn" title="Add attachment">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
          
          <input type="text" id="messageInput" placeholder="Loading agent..." />
          
          <div class="input-actions">
            <select id="modelSelector" class="model-selector" title="Select AI model">
              <option value="google/gemini-3-flash-preview">Gemini 3 Flash</option>
              <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
              <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
              <option value="openai/gpt-4o">GPT-4o</option>
              <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
            </select>
            
            <button id="sendButton">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="agent.js"></script>
    <script type="module" src="chat.js"></script>
  </body>
</html>
