<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' https://api.openai.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'"
    />
    <title>Job Application Agent</title>
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages" id="messages">
        <!-- Status messages will appear here -->
      </div>
      
      <div class="control-wrapper">
        <div class="control-bar">
          <select id="modelSelector" class="model-selector" title="Select AI model">
            <option value="google/gemini-3-flash-preview">Gemini 3 Flash</option>
            <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
            <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
            <option value="openai/gpt-4o">GPT-4o</option>
          </select>
          
          <button id="startButton" class="control-btn start-btn" disabled>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="white" stroke="none">
              <polygon points="5,3 19,12 5,21"></polygon>
            </svg>
            Start
          </button>
          
          <button id="stopButton" class="control-btn stop-btn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="white" stroke="none">
              <rect x="4" y="4" width="16" height="16" rx="2"></rect>
            </svg>
            Stop
          </button>
        </div>
      </div>
    </div>
    <script src="agent.js"></script>
    <script type="module" src="chat.js"></script>
  </body>
</html>
