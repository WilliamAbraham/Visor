<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://api.openai.com"
    />
    <title>Visor Chat</title>
    <link rel="stylesheet" href="chat.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-messages" id="messages">
        <!-- Messages will appear here -->
      </div>
      
      <div class="input-wrapper">
        <div class="chat-input-bar">
          <button class="icon-btn" title="Add attachment">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          </button>
          
          <input type="text" id="messageInput" placeholder="Loading agent..." />
          
          <div class="input-actions">
            <div class="model-selector">
              <span>Visor 1.0</span>
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </div>
            
            <button id="sendButton">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="agent.js"></script>
    <script type="module" src="chat.js"></script>
  </body>
</html>
